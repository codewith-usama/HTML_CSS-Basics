<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h2>This is Form Tutorial</h2>

    <form action="backend.ph">

        <label for="name">Name</label>
        <div>
            <input type="text" name="myname" id="name" required>
        </div>
        <br>
        <label for="role">Role</label>

        <div>
            <input type="text" name="myrole" id="role" required>
        </div>
        <br>

        <label for="email">Email</label>
        <div>
            <input type="email" name="myemail" id="email" required>
        </div>
        <br>

        <label for="date">Date</label>
        <div>
            <input type="date" name="mydate" id="date" required>
        </div>
        <br>
        <label for="bonus">Bonus</label>
        <div>
            <input type="number" name="mynumber" required id="bonus">
        </div>
        <br>
        <label for="skill"> Skills</label>
        <div>
            C++<input type="checkbox" name="myskills" required id="skill">
            R<input type="checkbox" name="myskills" required id="skill">
            Python<input type="checkbox" name="myskills" required id="skill">
        </div>
        <br>
        <label for="gender">Gender</label>
        <div>
            Male <input type="radio" name="mygender" required id="gender">
            FeMale <input type="radio" name="mygender" required id="gender">
            Others <input type="radio" name="mygender" required id="gender">
        </div>
        <br>

        <div>
            <label for="Car">Car</label>
            <select name="myCar" id="Car">
                <option value="opt">Select</option>
                <option value="Tyt" selected>Toyota</option>
                <option value="Hod">Honda</option>
                <option value="Szu">Suzuki</option>
            </select>
        </div>
        <br>

        <div>
            <input type="submit" value="Submit Now">
        </div>
        <br>
        <div>
            <input type="reset" value="Reset Now">
        </div>

        <br>


    </form>



</body>
</html>
