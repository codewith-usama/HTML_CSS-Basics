<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Fonts</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap">
    <style>
        p{
            font-family:'Ubuntu', 'Courier New';
            font-size: 19px; /*px = 1/96 of an inch*/

            /*height from upper line or text*/
            line-height: 1.3em;
        }
        span{
            font-weight: bold;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h3>CSS Fonts</h3>
    <p>Let's play woth CSS Fonts</p>
    <p>Something is <span>bold</span> here</p>
</body>
</html>
