<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids and Classes in HTML</title>
</head>
<body>
    <h3>Ids and Classes Tutorial</h3>

    <!-- Class can have copy but ID must be unique -->
    <div id="mainbox" class="redBg blackBorder">List</div>
    
    <!-- '.' is for class and # is for ID -->
    <span class="redBG">Usama</span>
    <span id="mainSpan">KK</span>
    <span class="redBG blackBorder anotherClass">Mohammad</span>
</body>
</html>
