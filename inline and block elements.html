<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block Elements</title>
</head>
<body>
    <strong style="border: 2px solid red;">This is a paragraph</strong>
    <a style="border: 2px solid blue;">This is also a paragraph</a>

    <a style="border: 2px solid red;">This is a paragraph</a>
    <span style="border: 2px solid green;">This is a paragraph</span>
    <br><br>
    <img style="border: 2px solid green;" src="https://source.unsplash.com/user/erondu/400x400"  alt="Random pic">
    <p style="border: 2px solid blue;">My name is <em style="border: 2px solid red;">Usama</em></p>

    <ol>
        List
        <li style="border: 2px solid green;">This is me</li>
        <li style="border: 2px solid red;">This is also me</li>
    </ol>

</body>
</html>
